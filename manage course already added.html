
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage course already added</title>
    <link rel="stylesheet" href="create new course.css">
</head>
<body class="body-creat-course">

    <div class="container-course3">
        <div class="form-header-course">
            <button class="btn discard">delet course</button>
            <button class="btn save2">Save changes</button>
        </div>

        <form>
            <label for="title">Title</label>
            <input type="text" id="title" class="input-field" placeholder="Enter title">

            <label for="overview">Overview</label>
            <textarea id="overview" class="input-field textarea" placeholder="Enter overview"></textarea>

            <label for="material">Material</label>
            <input type="file" id="material" class="input-field textarea" placeholder="Enter material">
        </form>
    </div>

</body>
</html>
