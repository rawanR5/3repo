<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Course</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
   <!-- Header -->
   <header>
    <div class="container">
        <div class="logo-text-container">
            <img src="logo (4).png" alt="Langbloom Logo" class="logo">
            <span class="website-name">Langbloom</span> <!-- Website name -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Sessions</a></li>
                <li><a href="#footer">Contact us</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <img src="manageIcon1.png" alt="User Icon">
            <div class="dropdown">
                <a href="#">Manage Profile</a>
                <a href="#">Log out</a>
            </div>
        </div>
    </div>
</header>

    <div class="form-container">
        <form id="rateForm" onsubmit="return handleSubmit()">
            <fieldset>
                <legend>Rate Course</legend>
                <label for="rating">Rate</label>
                <div class="stars" aria-label="Rating of this course is 3 out of 5.">
                    <span class="star" onclick="setRating(1)">&#9733;</span>
                    <span class="star" onclick="setRating(2)">&#9733;</span>
                    <span class="star" onclick="setRating(3)">&#9733;</span>
                    <span class="star" onclick="setRating(4)">&#9733;</span>
                    <span class="star" onclick="setRating(5)">&#9733;</span>
                </div>
                <label for="feedback">Give Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="formReset()" >Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>

     <!-- Footer -->
<footer id="footer">
    <div class="container footer-container">
        <div class="footer-section footer-logo">
            <img src="whiteLogo.png" alt="Langbloom Logo" class="footer-logo-img">
            <h3>Langbloom.</h3>
            <p>Follow on social service</p>
            <div class="social-icons">
                <a href="#"><img src="facbook.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section">
            <h3>Links</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#footer">Contact us</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Support</h3>
            <p>Riyadh - Saudi Arabia</p>
            <p>+966555555555</p>
        </div>
    </div>
    <p class="copyright">Â© Copyright 2024 all rights reserved</p>
</footer>

    <script src="scripts.js"></script>
</body>
</html>
