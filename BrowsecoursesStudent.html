<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design HTML and CSS | CodingNepal</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="BrowsecoursesStudent.css">
    
</head>
<body>
    
     <!-- Header -->
     <header>
        <div class="container">
            <div class="logo-text-container">
                <img src="logo (4).png" alt="Langbloom Logo" class="logo">
                <span class="website-name">Langbloom</span> <!-- Website name -->
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="BrowsecoursesStudent.html">Courses</a></li> 
                    <li><a href="myCourses.html">Sessions</a></li>
                    <li><a href="#footer">Contact us</a></li>
                </ul>
            </nav>
            <div class="user-icon">
                <img src="manageIcon1.png" alt="User Icon">
                <div class="dropdown">
                    <a href="manageAccStudent.html">Manage Profile</a>
                    <a href="homePage.html">Log out</a>
                </div>
            </div>
        </div>
    </header>

    <div class="card-list">
        <!-- Link to the Grammar page -->
        <a href="grammar.html" class="card-item">
            <img src="grammar.png" alt="Grammar Card Image">
            <span class="grammar">Grammar</span>
            <h3>Master the rules and structure of the language.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>

        <!-- Link to the Vocabulary page -->
        <a href="vocabulary.html" class="card-item">
            <img src="vocabulary.png" alt="Vocabulary Card Image">
            <span class="vocabulary">Vocabulary</span>
            <h3>Expand your vocabulary to enhance communication.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>

        <!-- Link to the Academic Writing page -->
        <a href="academic-wirting.html" class="card-item">
            <img src="academic-writing.jpg" alt="Academic Writing Card Image">
            <span class="academic-writing">Academic Writing</span>
            <h3>Learn to write in a formal and structured style.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
    </div>
</body>
</html>
